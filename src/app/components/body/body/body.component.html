<body>
  <div>
      <input type="text" name="searchbar" placeholder="Skillbezeichung eingeben" [(ngModel)]="skill"/>
  </div>
  <div>
      <button class="addSkillBtn btn btn-primary" (click)="addSkill()">Add Skill</button>
  </div>
  <div>
      <button class="searchBtn btn btn-primary">Search</button>
  </div>
  <div *ngIf="skillService.skillList.length > 0">
    <h1 class="skilllist">Skilllist:</h1>
    <button class="resetBtn btn btn-primary" (click)="resetSkills()">Reset</button>
  </div>
  <div *ngFor="let skill of skillService.skillList">
    <ul>
      <div>
        <li>{{ skill }}</li>
        <button class="removeBtn btn btn-danger" (click)="removeSkill(skill)">x</button>
      </div>
    </ul>
  </div>
  <div *ngIf="profiles.length > 0">
    <h1>Results</h1>
    <ul *ngFor="let profile of profiles">
      <li>{{ profile.name }}</li>
      <a routerLink="/details/:id">Details</a> 
    </ul>
  </div>
  <div style="height:1000px">
  </div>
</body>
